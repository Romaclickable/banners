<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width">

        <script src="assets/case-data.js"></script>               <!--        Case Data from [data-case-src]         -->

        <style>
            
            .case-anim-item {
                width : 240px;
                height: 192px;
                
                /* ----- Edit This -----> */
                
                display: inline-block;
                box-sizing: border-box;
                border: solid 1px rgb(157, 157, 157);
                margin: 10px;
                
                /* <----- Edit This ----- */
            }
            
        </style>
        
    </head>
    <body style="margin: 0;">
        <div class="animated-cases">

        <script>
            
            /* ----- Run case builder ----- */
            
            window.onload = function(){
