<!DOCTYPE html>
<html>
    
    <!---------------------- Head ---------------------->
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width">
        
        <script src="assets/case-data.js"></script>                   <!-------   <=     case data holder   -->
        <script src="assets/default-case-images.js"></script>         <!-------   <=  default case images   -->
        <script src="assets/case-builder.min.js"></script>                <!-------   <=  case builder engine   -->
        
        <style>
            
            /* ----- <div class="case-anim-item" ... - case container styles ----- */
            
            .case-anim-item {
                display: inline-block;
                width : 240px;
                height: 192px;
                
                box-sizing: border-box;
                border: solid 1px rgb(157, 157, 157);
                margin: 10px;
            }
        </style>
        
    </head>
    
    <!---------------------- /Head ---------------------->
    
    <!---------------------- Body ---------------------->
    
    <body style="margin: 0;text-align:center">
        <div class="animated-cases">
            
            <!--  [class="case-anim-item"]   -   "case-anim-item"     -     case container class name (important)                -->
            <!--  [data-case-type=...]       -   "..."                -     object width default preferences from case type      -->
            <!--  [data-case-src=...]        -   "..."                -     object width case preferences from case data holder  -->
            
            <!--  Brown =>  -->
            
            <div class="case-anim-item" data-case-type="brown-case" data-case-src="case-0001"></div>
            <div class="case-anim-item" data-case-type="brown-case" data-case-src="case-0002"></div>
            <div class="case-anim-item" data-case-type="brown-case" data-case-src="case-0003"></div>
            <div class="case-anim-item" data-case-type="brown-case" data-case-src="case-0004"></div>
            
            <!--  <= Brown  -->
            
            
            <div style="display: block"></div>
            
            
            <!--  Black =>  -->
            
            <div class="case-anim-item" data-case-type="black-case" data-case-src="case-0001"></div>
            <div class="case-anim-item" data-case-type="black-case" data-case-src="case-0002"></div>
            <div class="case-anim-item" data-case-type="black-case" data-case-src="case-0003"></div>
            <div class="case-anim-item" data-case-type="black-case" data-case-src="case-0004"></div>
            
            <!--  <= Black  -->
            
        </div>
        
        <script>
            
            /*  
            
                AnimCasesSetUp() --> Initilize Styles 
                .Run(type, default_images, data_holder) --> Run Builder
                
                .Run(
                    1) type - 'brown-case' - [data-case-type=...]
                    2) default_images - brown_case_default_images - default case images for case type
                    3) data_holder - animated_case_data_holder - case data holder
                );
                
            */
            
            var SetUp = AnimCasesSetUp();
            SetUp.Run('brown-case', brown_case_default_images, animated_case_data_holder);
            SetUp.Run('black-case', black_case_default_images, animated_case_data_holder);
            
        </script>
    </body>
    
    <!---------------------- /Body ---------------------->
</html>
